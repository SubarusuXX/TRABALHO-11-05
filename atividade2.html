<!DOCTYPE html>
<head>
    
    <title>Lista de Compras</title>
    <style>
        .lista-compras{
            width: 300px;
            padding: 20px;  
            margin: 0 auto;
            border-radius: 20px;
            background-color: #f0f0f0;
        }
        .lista-compras li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        

    </style>
</head>
<body>
    <ul class="lista-compras">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Leite</li>
        <li>Pão</li>
        <li>Sabão</li>
        <li>Ovos</li>
        <li>Tomate</li>
    </ul>
   
</body>
</html>
